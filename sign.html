<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/sign.css">
	<title>Sign Up</title>
</head>
<body>

	<div class="container__form js-form">
		<div class="form">
			<form id="tg">
				<h3>Sign Up</h3>
		  <div class="mb-3">
		    <input type="text" name="name" class="form__name js-input" placeholder="Name">
		  </div>
		  <div class="mb-3">
		    <input type="email" name="email" class="form__email js-input" placeholder="Email">
		  </div>
		  <div class="mb-3">
		    <input type="password" name="pass" class="form__pass js-input" placeholder="Password">
		  </div>
		  <div id="success" class="alert alert-primary" role="alert" style="display: none;"></div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
